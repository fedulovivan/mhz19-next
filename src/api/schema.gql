type RootQuery {
    ping: String
    deviceMessagesUnified(
        historyWindowSize: Int!,
        deviceId: String,
    ): [ZigbeeDeviceMessage]
    zigbeeDevices: [ZigbeeDevice]
    zigbeeDevice(deviceId: String!): ZigbeeDevice
    valveStatusMessages(
        historyWindowSize: Int
    ): [ValveStatusMessage]
}
type ZigbeeDeviceMessage {
    device_id: String
    timestamp: Float
}
type DeviceCustomAttribute {
    name: String
    isHidden: Boolean
}
type ZigbeeDevice {
    friendly_name: String!
    last_seen: Float!
    type: String!
    network_address: Int!
    description: String
    model: String
    model_id: String
    power_source: String
    vendor: String
    voltage: Int
    battery: Int
    custom_description: String
    messages: [ZigbeeDeviceMessage]
    attributes: [DeviceCustomAttribute]
}
type ValveStatusMessage {
    timestamp: Float
    time: Int
    leakage: Boolean
    valve: String
    hotMeterTicks: Int
    coldMeterTicks: Int
    origin: String
}
schema {
  query: RootQuery
}